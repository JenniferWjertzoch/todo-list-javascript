<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Todo List in Javascript</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <section class="todoapp">
            <header class="header">
                <div id="date"></div>
            </header>
            <section class="main">
                <div class="add-item">
                    <input class="new-todo" placeholder="Please add a new task!" autofocus>
                </div>
                <ul class="todo-list"></ul>
            </section>
        </section>
        <script src="js/scripts.js"></script>
    </body>
</html>
